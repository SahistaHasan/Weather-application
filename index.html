<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mainbox">
        <div class="input">
            <input type="text" class="inputcity" placeholder="Enter City Name">
            <button class="searchpng"></button>
        </div>
        <div class="weatherpng"></div>
        <div class="temp">32</div><sup>o</sup><p class="c">c</p>
        <div class="place">New Delhi</div>
        <div class="details">
            <div class="humidity">
                <img src="images/humidity.png" class="humiditypng"></img>
                <div class="humiditydetails"><span class="percent">50%</span>humidity</div>
            </div>
            <div class="wind">
                <img src="https://img.icons8.com/?size=100&id=107769&format=png&color=FFFFFF" class="windpng"></img>
                <div class="windspeed"><span class="speed">4.64 Km/hr</span>Wind Speed</div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
